id: com.exok.Celeste64
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet8
build-options:
  arch:
    x86_64:
      env:
        RUNTIME: "linux-x64"
    aarch64:
      env:
        RUNTIME: "linux-arm64"
  prepend-pkg-config-path: "/app/lib/pkgconfig:/app/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig:/usr/lib/sdk/dotnet8/lib/pkgconfig"
  append-path: "/usr/lib/sdk/dotnet8/bin"
  append-ld-library-path: "/usr/lib/sdk/dotnet8/lib"
command: celeste64
finish-args:
  - --device=all
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --share=ipc
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11

modules:
  - name: celeste64
    buildsystem: simple
    build-commands:
      - "install-sdk.sh"
      - "dotnet publish -c Release --runtime $RUNTIME --source ./nuget-sources Celeste64.csproj"
      - "cp -r --remove-destination /run/build/celeste64/bin/Release/net8.0/$RUNTIME/publish/ /app/${FLATPAK_ID}"
      - "cp -r --remove-destination /run/build/celeste64/Content/ /app/${FLATPAK_ID}/Content"
      - "ln -s /app/${FLATPAK_ID}/Celeste64 /app/bin/celeste64"
      
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ${FLATPAK_ID}.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      
      - desktop-file-edit --set-icon="${FLATPAK_ID}" ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-key="X-Flatpak-RenamedFrom" --set-value="com.exok.Celeste64.desktop" ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop

    sources:
      - type: "git"
        url: "https://github.com/ExOK/Celeste64.git"
        commit: "3bf565ad191d3737535c63604cad7c7879a1f434"
      - "./sources.json"
      - type: file
        path: com.exok.Celeste64.metainfo.xml
      - type: file
        path: com.exok.Celeste64.desktop
      - type: file
        path: com.exok.Celeste64.png
